follow_joint_trajectory:
  type: "robot_controllers/FollowJointTrajectoryController"
  joints:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint

gravity_compensation:
  type: "robot_controllers/GravityCompensation"
  root: "base_link"
  tip: "wrist_3_link"
  autostart: false

velocity:
  type: "robot_controllers/VelocityController"
  joints:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint

weightless_torque:
  type: "robot_controllers/WeightlessTorqueController"
  root: "base_link"
  tip: "wrist_3_link"
  autostart: true
  limits:
    - name: shoulder_pan_joint
      lo: -6.18
      hi: +6.18
      gain: 150.0
    - name: shoulder_lift_joint
      lo: -6.18
      hi: +6.18
      gain: 150.0
    - name: elbow_joint
      lo: -6.18
      hi: +6.18
      gain: 150.0
    - name: wrist_1_joint
      lo: -6.18
      hi: +6.18
      gain: 28.0
    - name: wrist_2_joint
      lo: -6.18
      hi: +6.18
      gain: 28.0
    - name: wrist_3_joint
      lo: -6.18
      hi: +6.18
      gain: 28.0

gazebo:
  default_controllers:
    - "follow_joint_trajectory"
    - "gravity_compensation"
    - "velocity"
    - "weightless_torque"
  shoulder_pan_joint:
    position:
      p: 100.0
      d: 0.1
      i: 0.0
      i_clamp: 0.0
    velocity:
      p: 200.0
      d: 0.0
      i: 2.0
      i_clamp: 0.0
  shoulder_lift_joint:
    position:
      p: 100.0
      d: 0.1
      i: 0.0
      i_clamp: 0.0
    velocity:
      p: 200.0
      d: 0.0
      i: 0.0
      i_clamp: 0.0
  elbow_joint:
    position:
      p: 100.0
      d: 0.1
      i: 0.0
      i_clamp: 0.0
    velocity:
      p: 10.0
      d: 0.0
      i: 0.0
      i_clamp: 0.0
  wrist_1_joint:
    position:
      p: 100.0
      d: 0.1
      i: 0.0
      i_clamp: 0.0
    velocity:
      p: 150.0
      d: 0.0
      i: 0.0
      i_clamp: 0.0
  wrist_2_joint:
    position:
      p: 100.0
      d: 0.1
      i: 0.0
      i_clamp: 0.0
    velocity:
      p: 100.0
      d: 0.0
      i: 0.0
      i_clamp: 0.0
  wrist_3_joint:
    position:
      p: 100.0
      d: 0.1
      i: 0.0
      i_clamp: 0.0
    velocity:
      p: 100.0
      d: 0.0
      i: 0.0
      i_clamp: 0.0
