# This is an example configuration that loads the "Kitchen" scene from the
# local MoveIt warehouse and benchmarks the "manipulator" group in the Pick1
# query using the Start1 initial state (all pre-stored in the local warehouse)

# Three different planners from OMPL are run a total of 50 times each, with a
# maximum of 10 seconds per run.  Output is stored in the /home/benchmarks directory.

benchmark_config:
    warehouse:
        host: 127.0.0.1
        port: 33829
        scene_name: column     # Required
    parameters:
        name: column-ompl_luna
        runs: 10
        group: manipulator       # Required
        timeout: 10.0
        output_directory: /home/brycew/opt_benchmarks/raw
        queries: right-to-left, same-orientation-r-to-l-spheres
    planners:
        - plugin: ompl_interface/OMPLPlanningContextManager
          planners:
            - RRTkConfigDefault
            - RRTstarkConfigDefault
            - FMTkConfigDefault
            - BITstarkConfigDefault
